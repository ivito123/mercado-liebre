<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="/css/register.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
</head>
<body>

    <header>
        <div class="logo-busqueda">
           <img src="images/logo-mercado-liebre.svg" alt="Logo" class="logo-ml" > 
                <form action="#" method="post" class="barra-busqueda">
                    <input type="text" name="busqueda" id="busqueda" placeholder="Barra de busqueda" >
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                
                <p class="titulo-cuotas"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <div class="listas">
            <ul class="lista-ofertas">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas Oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <br>
            <ul class="lista-cuenta">
                <li><a href="/register">Creá tu cuenta <i class="fas fa-credit-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </div>

        <div class="burger-menu">
            <i class="fas fa-bars hamburguesa"></i>
        </div>
    </header>

<main>

    <img src="/images/img-home-banner.jpg" alt="" class="img_banner">





    <h1>Registro de Usuario</h1>
    <form id="formularioRegistro" action="/procesar_registro" method="post" onsubmit="return mostrarRegistroExitoso()" class="registro">
        <div class="two-columns">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
        </div>
        <div class="two-columns">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="numero">
                <div class="center-label">
                    <label for="codigo_pais">Código de País:</label>
                    <select id="codigo_pais" name="codigo_pais" required>

                        <option value="">+</option>

                        <option value="+1">EE. UU. (+1)</option>
                <option value="+52">México (+52)</option>
                <option value="+54">Argentina (+54)</option>
                <option value="+55">Brasil (+55)</option>
                <option value="+56">Chile (+56)</option>
                <option value="+57">Colombia (+57)</option>
                <option value="+58">Venezuela (+58)</option>
                <option value="+502">Guatemala (+502)</option>
                <option value="+503">El Salvador (+503)</option>
                <option value="+504">Honduras (+504)</option>
                <option value="+505">Nicaragua (+505)</option>
                <option value="+506">Costa Rica (+506)</option>
                <option value="+507">Panamá (+507)</option>
                <option value="+51">Perú (+51)</option>
                    </select>
                </div>
            
        
    
                <div class="center-label">
                    <label for="numero_celular">Número de Celular:</label>
                    <input type="text" id="numero_celular" name="numero_celular" pattern="[0-9]+" required>
                    <small>(Ingrese solo números)</small>
                </div>
            </div>
        </div>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <div>
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="Masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="sexo" value="Femenino" required>
            <label for="femenino">Femenino</label>
        </div>
        <div class="two-columns">
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>
        <input type="submit" value="Registrarse">
        <input type="reset" value="Borrar">
    </form>

    <div class="mensaje-exitoso" id="mensajeExito">
        <p>¡Registro exitoso!</p>
        <button class="volver-btn" onclick="volverAlInicio()">Volver al inicio</button>
    </div>

</main>

<script>
          function mostrarRegistroExitoso() {
            // Aquí puedes agregar cualquier lógica de validación del formulario antes de mostrar el mensaje.
            // Por ejemplo, puedes verificar que todos los campos obligatorios estén completos.

            // Ocultar el formulario de registro
            var formulario = document.getElementById('formularioRegistro');
            formulario.style.display = 'none';

            // Mostrar el mensaje de registro exitoso
            var mensajeExito = document.getElementById('mensajeExito');
            mensajeExito.style.display = 'block';

            // Retornar "false" para detener el envío del formulario.
            return false;
        }

        function volverAlInicio() {
            // Redirigir al inicio (cambia 'index.html' por la página de inicio deseada)
            window.location.href = '/';
        }
</script>

</body>
</html>
