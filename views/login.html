<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
</head>

<body>
    <header>
      <div class="busqueda-general">
        <img src="/images/logo-mercado-liebre.svg" alt="Logo del sitio" id="logo" />
        <div id="busqueda">
            <div id="barra_busqueda" class="display_flex align_center justify_center">
                <form action="#" method="POST">
                    <input id="input_busqueda" type="search" placeholder="Productos, marcas o otros">
                </form>
                <div>
                    <i class="fas fa-search" id="search-icon"></i>
                </div>
            </div>
            <div id="frase_cuotas" class="display_flex justify_center">
                <i class="fas fa-hand-holding-usd" id="icon_hand"></i>
                <p>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
        </div>
      </div>

        <div id="nav_bar" class="oculto">
            <nav class=" display_flex">
                <ul class="display_flex" id="menu_principal">
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Tiendas Oficiales</a></li>
                    <li><a href="">Vender</a></li>
                    <li><a href="">Ayuda</a></li>
                    </br>
                </ul>
                <ul class="display_flex" id="menu_cliente"> 
                    <div class="display_flex" class="div_cliente">
                        <li><a href="/register">Creá tu cuenta</a></li>
                        <i class="far fa-id-card" id="icon_2"></i>
                    </div>
                    <div class="display_flex" class="div_cliente">
                        <li><a href="/login">Ingresá</a></li>
                        <i class="fas fa-sign-in-alt" id="icon_2"></i>
                    </div>
                    <div class="display_flex" class="div_cliente">
                        <li><a href="">Mis compras</a></li>
                        <i class="fas fa-shopping-basket" id="icon_2"></i>
                    </div>
                </ul>
        </div>
        <div class="burger-menu display_flex justify_center">
            <div id="menu_hamb" class="display_flex align_center justify_center">
                <i class="fas fa-bars" id="icon-hamb"></i>
            </div>
        </div>
        </nav>
</body>

</html>
</header>

 <img src="/images/img-home-banner.jpg" alt="" class="img_banner">
<main>
   


    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="/procesar_login" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>
</main>
